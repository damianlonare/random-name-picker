<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="./js/index.js"></script>
    <title>Random Name Picker</title>
</head>
<body>
    <div class="flex-container master-container">
        <div class="flex-item flex-item-size-100">
            <h1>Random Name Picker</h1>
        </div>
        <div class="flex-item flex-item-size-100">
            <div class="flex-container">
                <div class="flex-item flex-item-size-50 rulete-container">
                    <div class="flex-container">
                        <div class="flex-item flex-item-size-100">
                            <h2>ruleta</h2>
                        </div>
                        <div class="flex-item flex-item-size-50">Girar ruleta</div>
                        <div class="flex-item flex-item-size-50">Reiniciar ruleta</div>
                    </div>
                </div>
                <div class="flex-item flex-item-size-50 forms-container">
                    <div class="flex-container">
                        <div class="flex-item flex-item-size-100">
                            <div class="flex-container">
                                <div class="flex-item flex-item-size-100">
                                    <h2>lista concursantes</h2>
                                    <ul id="items">
                                    </ul>
                                </div>
                                <div class="flex-item flex-item-size-100">
                                    <form id="addParticipant">
                                        <input type="text" name="nombre" id="item">
                                        <input id="submit" type="submit" value="Agregar">
                                    </form>            
                                </div>
                            </div>
                        </div>
                        <!-- <div class="flex-item flex-item-size-100 winners-list">
                            <h2>lista de ganadores</h2>
                            <ul>
                                <li>Pedro</li>
                            </ul>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
